<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Website-Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header" id="header">
        <nav>
            <img src="./logo.png" alt="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="time">1.9s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2 id="TS">200mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="max-range">396mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
    <script>
        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var time = document.getElementById("time");
        var TS = document.getElementById("TS");
        var max_range = document.getElementById("max-range")

        ms.onclick = function(){
            header.style.backgroundImage = "url(./image-1.png)"
            model.innerHTML = "Model S"
            time.innerHTML = "1.9s"
            TS.innerHTML = "200mph"
            max_range.innerHTML = "396mi"
        }
        m3.onclick = function () {
                header.style.backgroundImage = "url(./image-2.png)"
                model.innerHTML = "Model 3"
                time.innerHTML = "3.5s"
                TS.innerHTML = "163mph"
                max_range.innerHTML = "315mi"
        }
        mx.onclick = function () {
                header.style.backgroundImage = "url(./image-3.png)"
                model.innerHTML = "Model X"
                time.innerHTML = "2.5s"
                TS.innerHTML = "130mph"
                max_range.innerHTML = "363mi"
        }
        my.onclick = function () {
                header.style.backgroundImage = "url(./image-4.png)"
                model.innerHTML = "Model Y"
                time.innerHTML = "4.4s"
                TS.innerHTML = "135mph"
                max_range.innerHTML = "330mi"
        }
    </script>
</body>

</html>
